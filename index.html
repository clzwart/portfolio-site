<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cassie Zwart Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Cherry+Cream+Soda&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>CASSIE ZWART</h1>
    <h2>Story Art for Animation</h2>
    <div class="flex-container">
      <div class="image-container">
        <div class="sample-image">
          <img src="storyboard-vertical.png" alt="Storyboards" />
        </div>
        <div class="caption">Storyboards</div>
      </div>
      <div class="image-container">
        <div class="sample-image">
          <img src="comics-vertical.JPG" alt="Comics & Sketches" />
        </div>
        <div class="caption">Comics & Sketches</div>
      </div>
      <div class="image-container">
        <div class="sample-image">
          <img src="contact-vertical.png" alt="Contact Me" />
        </div>
        <div class="caption">Contact Me</div>
      </div>
    </div>
    <div class="social-media-container">
      <div>Follow me on social media:</div>
      <img src="linkedin-image.png" alt="LinkedIn" />
      <img src="instagram-image.png" alt="Instagram" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
