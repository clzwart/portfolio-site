<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cassie Zwart Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Cherry+Cream+Soda&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_drop_down"
    />
  </head>
  <body>
    <div id="top-nav-container">
      <nav class="top-nav">
        <button class="menu-button">Menu <span class="drop-down-arrow">&#9662</span>
          <div class="menu-content">
            <a href="">Home</a>
            <a href="">Storyboards</a>
            <a href="">Comics & Sketches</a>
            <a href="">Contact Me</a>
          </div>
        </button>
      </nav>
      <button class="contact-button">Contact</button>
    </div>
    <div class="content-container">
      <h1>CASSIE ZWART</h1>
      <h2>Story Art for Animation</h2>
      <div class="flex-container">
        <div class="image-container">
          <div class="storyboard-image"></div>
          <div class="caption">Storyboards</div>
        </div>
        <div class="image-container">
          <div class="comics-image"></div>
          <div class="caption">Comics & Sketches</div>
        </div>
        <div class="image-container">
          <div class="contact-image"></div>
          <div class="caption">Contact Me</div>
        </div>
      </div>
      <div class="social-media-container">
        <div>Follow me on social media:</div>
        <img src="linkedin-image-2.png" alt="LinkedIn" />
        <img src="instagram-image-2.png" alt="Instagram" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
